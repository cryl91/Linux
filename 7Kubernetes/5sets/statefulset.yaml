#A StatefulSet in Kubernetes is a workload API object used to manage stateful applications ie apps that need stable network IDs, persistent storage, and ordered deployment/scaling
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: nginx-stateful # has to match .spec.template.metadata.labels
  serviceName: "nginx"
  replicas: 3 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: nginx-stateful # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: nginx-stateful
        image: nginx 
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  #This is pvc directly
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 4Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-stateless #To make stateful set as headless service ie headless service means there is no cluster IP and the service directly points to the Pod IP instead.
spec:
  clusterIP: None #To make it a headless service give this
  selector:
    app: nginx-stateful
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80 #This port number belongs to service
    targetPort: web #This port number belongs to container