#To undo deployment = kubectl rollout undo deployment deploymentname --to-revision = 1
#To Pause deployment = kubectl rollout pause deployment deploymentname --to-revision = 1
#To Resume deployment = kubectl rollout resume deployment deploymentname --to-revision = 1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels: #These labels are deployment set labels.Every k8s resources have labels
    app: guestbook
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector: #selector should match with template. The selector should match with pod labels
    matchLabels:
      tier: frontend
      env: prod
  template: #Template is pod labels   
    metadata:
      labels:
        tier: frontend
        env: prod
    spec:
      containers: 
      - name: nginx
        image: nginx:latest
        ports: 
        - containerPort: 80
